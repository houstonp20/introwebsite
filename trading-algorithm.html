<!DOCTYPE html>
<html>
<head>
    <title>Trading Algorithm</title>
    <script>
        fetch('/Backend/output.json')
          .then(response => response.json())
          .then(data => {
            const outputElement = document.getElementById('json-container');
            data.forEach(item => {
              const listItem = document.createElement('li');
              listItem.textContent = item.Action + ' - ' + item.Time;
              outputElement.appendChild(listItem);
            });
          })
          .catch(error => {
            console.error('Error:', error);
          });
    </script>
</head>
<body>
    <h1>Trading Algorithm</h1>
    <p>This is a basic trading algorithm I built using Python to fetch market data using Polygon's API and make trades on a paper account using Alpaca's API. I then connected it to an sqlite database to display my trade information here.</p>
    <div id="json-container"></div>
</body>
</html>
